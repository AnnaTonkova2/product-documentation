<ng-container *ngFor="let item of items; let first = first; let last = last">
    <span *ngIf="!first" class="bread-crumb-separator">/</span>
    <a *ngIf="!last" class="bread-crumb-item" [routerLink]="item.url">{{ item.name }}</a>
    <span *ngIf="last" class="bread-crumb-item-last">{{ item.name }}</span>
</ng-container>
