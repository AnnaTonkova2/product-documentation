<ng-container *ngIf="content">
    <h2 class="gc-box-title">{{ content.title }}</h2>
    <p class="gc-box-description">{{ content.description }}</p>
    <gc-redirect-link-button
        [href]="content.url"
        [label]="content.buttonLabel"
        [variant]="'brand'"
        [hideIcon]="true"
    ></gc-redirect-link-button>
</ng-container>
