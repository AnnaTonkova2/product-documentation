<img class="category-image" src="{{'../../../assets/' + activeMenuItem?.url + '.svg'}}" alt="{{activeMenuItem?.name}}">
<div class="side-nav-title">
  {{ activeMenuItem?.name }}
</div>
<div class="side-nav-list">
  <a class="side-nav-list-item" *ngFor="let menuItem of menuItems" [routerLink]="menuItem.url"
    [routerLinkActive]="'active'">{{menuItem.name}}</a>
</div>
